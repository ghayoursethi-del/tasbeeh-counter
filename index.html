<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Tasbeeh Counter</title>
  <script src="/_sdk/data_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&amp;family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    :root {
      --bg-primary: #0a1628;
      --bg-secondary: #142038;
      --surface: #1a2942;
      --text-primary: #e8f4f8;
      --text-secondary: #a0b8d4;
      --teal: #14b8a6;
      --emerald: #10b981;
      --purple: #a855f7;
      --gold: #fbbf24;
      --glow-teal: rgba(20, 184, 166, 0.4);
      --glow-purple: rgba(168, 85, 247, 0.4);
      --shadow: rgba(0, 0, 0, 0.3);
    }

    .light-mode {
      --bg-primary: #f0f9ff;
      --bg-secondary: #e0f2fe;
      --surface: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --teal: #0d9488;
      --emerald: #059669;
      --purple: #9333ea;
      --gold: #f59e0b;
      --glow-teal: rgba(13, 148, 136, 0.2);
      --glow-purple: rgba(147, 51, 234, 0.2);
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.4s ease;
      min-height: 100%;
    }

    .app-container {
      width: 100%;
      min-height: 100%;
      padding: 2rem 1rem;
      position: relative;
      overflow: hidden;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
    }

    .gradient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--teal), transparent);
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, var(--purple), transparent);
      bottom: -150px;
      right: -150px;
      animation-delay: 5s;
    }

    .orb-3 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, var(--emerald), transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(50px, -30px) scale(1.1); }
      66% { transform: translate(-30px, 50px) scale(0.9); }
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .app-title {
      font-family: 'Amiri', serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--teal), var(--emerald), var(--purple));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 5s ease infinite;
      margin-bottom: 0.5rem;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .controls-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .icon-button {
      background: var(--surface);
      border: 2px solid transparent;
      color: var(--text-primary);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.25rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px var(--shadow);
    }

    .icon-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px var(--shadow);
    }

    .icon-button.active {
      background: linear-gradient(135deg, var(--teal), var(--emerald));
      color: white;
      border-color: var(--teal);
      box-shadow: 0 0 25px var(--glow-teal);
    }

    .phrase-selector {
      background: var(--surface);
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 4px 20px var(--shadow);
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .phrase-options {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .phrase-btn {
      background: var(--bg-secondary);
      border: 2px solid transparent;
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      font-family: 'Amiri', serif;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .phrase-btn:hover {
      transform: scale(1.05);
    }

    .phrase-btn.active {
      background: linear-gradient(135deg, var(--purple), var(--teal));
      color: white;
      border-color: var(--purple);
      box-shadow: 0 0 20px var(--glow-purple);
    }

    .beads-ring {
      width: 400px;
      height: 400px;
      position: relative;
      margin: 0 auto 2rem;
      max-width: 90%;
    }

    .bead {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--text-secondary);
      opacity: 0.3;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px var(--shadow);
    }

    .bead.active {
      background: linear-gradient(135deg, var(--teal), var(--gold));
      opacity: 1;
      transform: scale(1.5);
      box-shadow: 0 0 20px var(--glow-teal);
      animation: beadPulse 0.5s ease;
    }

    @keyframes beadPulse {
      0%, 100% { transform: scale(1.5); }
      50% { transform: scale(2); }
    }

    .counter-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .current-phrase {
      font-family: 'Amiri', serif;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--teal);
      text-shadow: 0 0 20px var(--glow-teal);
      font-weight: 700;
    }

    .counter-display {
      font-size: 6rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--teal), var(--emerald));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 60px var(--glow-teal);
      margin-bottom: 1rem;
      animation: counterGlow 2s ease-in-out infinite;
      line-height: 1;
    }

    @keyframes counterGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    .counter-display.pop {
      animation: popAnimation 0.3s ease;
    }

    @keyframes popAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .target-info {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .mode-selector {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .mode-btn {
      background: var(--surface);
      border: 2px solid transparent;
      color: var(--text-primary);
      padding: 0.75rem 1.5rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--shadow);
    }

    .mode-btn:hover {
      transform: translateY(-2px);
    }

    .mode-btn.active {
      background: linear-gradient(135deg, var(--emerald), var(--teal));
      color: white;
      box-shadow: 0 0 25px var(--glow-teal);
    }

    .button-group {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .main-button {
      background: linear-gradient(135deg, var(--teal), var(--emerald));
      border: none;
      color: white;
      padding: 1.5rem 3rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 8px 30px var(--glow-teal);
      position: relative;
      overflow: hidden;
    }

    .main-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px var(--glow-teal);
    }

    .main-button:active {
      transform: scale(0.95);
    }

    .main-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .main-button:active::before {
      width: 300px;
      height: 300px;
    }

    .reset-button {
      background: var(--surface);
      border: 2px solid var(--purple);
      color: var(--purple);
      padding: 1.5rem 3rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px var(--shadow);
    }

    .reset-button:hover {
      background: var(--purple);
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 8px 30px var(--glow-purple);
    }

    .stats-section {
      max-width: 900px;
      margin: 0 auto 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .stat-card {
      background: var(--surface);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px var(--shadow);
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: var(--teal);
      transform: translateY(-5px);
      box-shadow: 0 8px 30px var(--glow-teal);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--gold), var(--emerald));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .quotes-section {
      max-width: 700px;
      margin: 0 auto 3rem;
      background: var(--surface);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px var(--shadow);
      text-align: center;
      border: 2px solid transparent;
      background: linear-gradient(var(--surface), var(--surface)) padding-box,
                  linear-gradient(135deg, var(--teal), var(--purple)) border-box;
    }

    .quote-text {
      font-family: 'Amiri', serif;
      font-size: 1.3rem;
      color: var(--text-primary);
      line-height: 1.8;
      font-style: italic;
      margin-bottom: 1rem;
      min-height: 4rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quote-author {
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .sponsor {
      text-align: center;
      margin-top: 3rem;
      padding: 2rem 1rem;
      font-family: 'Amiri', serif;
      font-size: 1.2rem;
      color: var(--gold);
      text-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
      font-weight: 700;
    }

    .completion-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .completion-modal.show {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: var(--surface);
      padding: 3rem 2rem;
      border-radius: 30px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 20px 60px var(--shadow);
      animation: slideUp 0.4s ease;
      border: 3px solid;
      border-image: linear-gradient(135deg, var(--teal), var(--gold)) 1;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 1s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .modal-title {
      font-family: 'Amiri', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--teal), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .modal-message {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .modal-button {
      background: linear-gradient(135deg, var(--emerald), var(--teal));
      border: none;
      color: white;
      padding: 1rem 2rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px var(--glow-teal);
    }

    .modal-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 30px var(--glow-teal);
    }

    .share-section {
      text-align: center;
      margin-top: 2rem;
    }

    .share-button {
      background: linear-gradient(135deg, #25D366, #128C7E);
      border: none;
      color: white;
      padding: 1rem 2rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(37, 211, 102, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .share-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 30px rgba(37, 211, 102, 0.5);
    }

    .loading-indicator {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .custom-input {
      background: var(--bg-secondary);
      border: 2px solid var(--teal);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      width: 80px;
      text-align: center;
      margin-left: 0.5rem;
    }

    .custom-input:focus {
      outline: none;
      box-shadow: 0 0 15px var(--glow-teal);
    }

    @media (max-width: 1024px) {
      .app-container {
        padding: 1.5rem 1rem;
      }

      .app-title {
        font-size: 2.2rem;
      }

      .beads-ring {
        width: 350px;
        height: 350px;
      }

      .counter-display {
        font-size: 5rem;
      }

      .current-phrase {
        font-size: 1.6rem;
      }

      .stats-section {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }

      .quote-text {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 768px) {
      .app-container {
        padding: 1rem 0.75rem;
      }

      .app-title {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      .controls-row {
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .icon-button {
        width: 44px;
        height: 44px;
        font-size: 1.1rem;
      }

      .phrase-selector {
        padding: 0.75rem;
        margin-bottom: 1.5rem;
      }

      .phrase-options {
        gap: 0.4rem;
      }

      .phrase-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
        border-radius: 10px;
      }

      .mode-selector {
        gap: 0.4rem;
        margin-bottom: 1.5rem;
      }

      .mode-btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
        border-radius: 12px;
      }

      .custom-input {
        width: 60px;
        padding: 0.4rem 0.5rem;
        font-size: 0.85rem;
      }

      .beads-ring {
        width: 280px;
        height: 280px;
        margin-bottom: 1.5rem;
      }

      .bead {
        width: 10px;
        height: 10px;
      }

      .current-phrase {
        font-size: 1.4rem;
        margin-bottom: 0.75rem;
      }

      .counter-display {
        font-size: 4rem;
        margin-bottom: 0.75rem;
      }

      .target-info {
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      .button-group {
        gap: 1rem;
        margin-bottom: 2rem;
        flex-direction: column;
        align-items: stretch;
        padding: 0 1rem;
      }

      .main-button {
        padding: 1.2rem 2rem;
        font-size: 1.3rem;
        width: 100%;
      }

      .reset-button {
        padding: 1rem 2rem;
        font-size: 1rem;
        width: 100%;
      }

      .stats-section {
        grid-template-columns: 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        padding: 1.25rem;
      }

      .stat-value {
        font-size: 1.8rem;
      }

      .quotes-section {
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      .quote-text {
        font-size: 1.1rem;
        min-height: 5rem;
      }

      .quote-author {
        font-size: 0.85rem;
      }

      .share-button {
        padding: 0.9rem 1.5rem;
        font-size: 0.95rem;
      }

      .sponsor {
        font-size: 1.1rem;
        padding: 1.5rem 1rem;
        margin-top: 2rem;
      }

      .modal-content {
        margin: 1rem;
        padding: 2rem 1.5rem;
        max-width: 90%;
      }

      .modal-icon {
        font-size: 3rem;
      }

      .modal-title {
        font-size: 1.6rem;
      }

      .modal-message {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .app-title {
        font-size: 1.5rem;
      }

      .controls-row {
        gap: 0.4rem;
      }

      .icon-button {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .phrase-btn {
        padding: 0.35rem 0.7rem;
        font-size: 0.8rem;
      }

      .mode-btn {
        padding: 0.5rem 0.8rem;
        font-size: 0.85rem;
      }

      .beads-ring {
        width: 240px;
        height: 240px;
      }

      .bead {
        width: 8px;
        height: 8px;
      }

      .current-phrase {
        font-size: 1.2rem;
      }

      .counter-display {
        font-size: 3.5rem;
      }

      .target-info {
        font-size: 0.9rem;
      }

      .main-button {
        padding: 1rem 1.5rem;
        font-size: 1.2rem;
      }

      .reset-button {
        padding: 0.9rem 1.5rem;
        font-size: 0.95rem;
      }

      .stat-value {
        font-size: 1.5rem;
      }

      .quote-text {
        font-size: 1rem;
        min-height: 6rem;
      }

      .sponsor {
        font-size: 1rem;
      }

      .modal-title {
        font-size: 1.4rem;
      }
    }

    @media (max-width: 360px) {
      .app-container {
        padding: 0.75rem 0.5rem;
      }

      .app-title {
        font-size: 1.3rem;
      }

      .beads-ring {
        width: 200px;
        height: 200px;
      }

      .counter-display {
        font-size: 3rem;
      }

      .current-phrase {
        font-size: 1.1rem;
      }

      .main-button {
        font-size: 1.1rem;
      }
    }

    .fullscreen-container {
      transition: all 0.3s ease;
    }

    .fullscreen-container.is-fullscreen {
      background: var(--bg-primary);
      padding: 2rem;
    }
  </style>

   </div>
   <div class="fullscreen-container" id="fullscreenContainer">

  <script>
    let currentCount = 0;
    let currentMode = 33;
    let currentPhrase = "ÿ≥Ÿèÿ®Ÿíÿ≠ŸéÿßŸÜŸé Ÿ±ŸÑŸÑŸéŸëŸ∞ŸáŸê";
    let vibrationEnabled = true;
    let soundEnabled = true;
    let bgSoundEnabled = false;
    let isLightMode = false;
    let allHistory = [];
    let isLoading = false;

    const quotes = [
      { text: "And remember your Lord much and glorify Him in the evening and the morning.", author: "Qur'an 3:41" },
      { text: "So remember Me; I will remember you.", author: "Qur'an 2:152" },
      { text: "Those who believe and whose hearts find comfort in the remembrance of Allah.", author: "Qur'an 13:28" },
      { text: "And the men and women who remember Allah much - Allah has prepared for them forgiveness and a great reward.", author: "Qur'an 33:35" },
      { text: "O you who believe! Remember Allah with much remembrance.", author: "Qur'an 33:41" },
      { text: "Indeed, in the remembrance of Allah do hearts find rest.", author: "Qur'an 13:28" }
    ];

    let currentQuoteIndex = 0;

    const dataHandler = {
      onDataChanged(data) {
        allHistory = data.sort((a, b) => b.timestamp - a.timestamp);
        updateStats();
      }
    };

    async function initializeApp() {
      if (window.dataSdk) {
        const initResult = await window.dataSdk.init(dataHandler);
        if (!initResult.isOk) {
          console.error("Failed to initialize data SDK");
        }
      }

      loadLocalState();
      createBeads();
      updateDisplay();
      startQuoteRotation();
      loadBgSound();
    }

    function loadLocalState() {
      const saved = localStorage.getItem('tasbeehState');
      if (saved) {
        const state = JSON.parse(saved);
        currentCount = state.count || 0;
        currentMode = state.mode || 33;
        currentPhrase = state.phrase || "ÿ≥Ÿèÿ®Ÿíÿ≠ŸéÿßŸÜŸé Ÿ±ŸÑŸÑŸéŸëŸ∞ŸáŸê";
        updateDisplay();
      }
    }

    function saveLocalState() {
      localStorage.setItem('tasbeehState', JSON.stringify({
        count: currentCount,
        mode: currentMode,
        phrase: currentPhrase
      }));
    }

    function createBeads() {
      const ring = document.getElementById('beadsRing');
      ring.innerHTML = '';
      const totalBeads = 33;
      const radius = 180;
      const centerX = 200;
      const centerY = 200;

      for (let i = 0; i < totalBeads; i++) {
        const angle = (i / totalBeads) * 2 * Math.PI - Math.PI / 2;
        const x = centerX + radius * Math.cos(angle) - 6;
        const y = centerY + radius * Math.sin(angle) - 6;

        const bead = document.createElement('div');
        bead.className = 'bead';
        bead.style.left = `${x}px`;
        bead.style.top = `${y}px`;
        ring.appendChild(bead);
      }
    }

    function updateBeads() {
      const beads = document.querySelectorAll('.bead');
      const activeCount = currentCount % 33;
      beads.forEach((bead, index) => {
        if (index < activeCount) {
          bead.classList.add('active');
        } else {
          bead.classList.remove('active');
        }
      });
    }

    function updateDisplay() {
      document.getElementById('counterDisplay').textContent = currentCount;
      document.getElementById('currentPhrase').textContent = currentPhrase;
      document.getElementById('targetInfo').textContent = `Target: ${currentMode}`;
      updateBeads();
      saveLocalState();
    }

    function updateStats() {
      const today = new Date().toISOString().split('T')[0];
      
      const todayRecords = allHistory.filter(record => {
        const recordDate = new Date(record.timestamp).toISOString().split('T')[0];
        return recordDate === today;
      });

      const todayTotal = todayRecords.reduce((sum, record) => sum + (record.count || 0), 0);
      const allTimeTotal = allHistory.reduce((sum, record) => sum + (record.count || 0), 0);
      const lastCount = allHistory.length > 0 ? allHistory[0].count : 0;

      document.getElementById('lastCount').textContent = lastCount;
      document.getElementById('todayTotal').textContent = todayTotal;
      document.getElementById('allTimeTotal').textContent = allTimeTotal;
    }

    async function incrementCounter() {
      if (isLoading) return;

      currentCount++;
      
      const display = document.getElementById('counterDisplay');
      display.classList.remove('pop');
      void display.offsetWidth;
      display.classList.add('pop');

      if (vibrationEnabled && navigator.vibrate) {
        navigator.vibrate(50);
      }

      if (soundEnabled) {
        playClickSound();
      }

      updateDisplay();

      if (currentCount === currentMode) {
        showCompletionModal();
        await saveToHistory();
      }
    }

    async function saveToHistory() {
      if (!window.dataSdk || isLoading) return;

      isLoading = true;
      const saveBtn = document.getElementById('incrementBtn');
      const originalContent = saveBtn.innerHTML;
      saveBtn.innerHTML = '<span class="loading-indicator"></span>';
      saveBtn.disabled = true;

      const record = {
        date: new Date().toISOString().split('T')[0],
        phrase: currentPhrase,
        count: currentCount,
        timestamp: Date.now()
      };

      const result = await window.dataSdk.create(record);

      if (!result.isOk) {
        showErrorMessage("Failed to save progress. Please try again.");
      }

      isLoading = false;
      saveBtn.innerHTML = originalContent;
      saveBtn.disabled = false;
    }

    function showErrorMessage(message) {
      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
        z-index: 2000;
        animation: slideDown 0.3s ease;
      `;
      errorDiv.textContent = message;
      document.body.appendChild(errorDiv);

      setTimeout(() => {
        errorDiv.style.animation = 'slideUp 0.3s ease';
        setTimeout(() => errorDiv.remove(), 300);
      }, 3000);
    }

    function showCompletionModal() {
      const modal = document.getElementById('completionModal');
      const message = document.getElementById('modalMessage');
      message.textContent = `You've completed ${currentCount} repetitions of ${currentPhrase}!`;
      modal.classList.add('show');

      if (vibrationEnabled && navigator.vibrate) {
        navigator.vibrate([200, 100, 200, 100, 200]);
      }
    }

    function playClickSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      oscillator.frequency.value = 800;
      oscillator.type = 'sine';

      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.1);
    }

    function resetCounter() {
      if (currentCount > 0) {
        currentCount = 0;
        updateDisplay();
      }
    }

    function startQuoteRotation() {
      setInterval(() => {
        currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        const quote = quotes[currentQuoteIndex];
        document.getElementById('quoteText').textContent = `"${quote.text}"`;
        document.getElementById('quoteAuthor').textContent = `‚Äî ${quote.author}`;
      }, 10000);
    }

    let bgAudioContext;
    let bgOscillator;
    let bgGainNode;

    function loadBgSound() {
      if (bgSoundEnabled && !bgOscillator) {
        bgAudioContext = new (window.AudioContext || window.webkitAudioContext)();
        bgOscillator = bgAudioContext.createOscillator();
        bgGainNode = bgAudioContext.createGain();

        bgOscillator.connect(bgGainNode);
        bgGainNode.connect(bgAudioContext.destination);

        bgOscillator.frequency.value = 200;
        bgOscillator.type = 'sine';
        bgGainNode.gain.value = 0.05;

        bgOscillator.start();
      } else if (!bgSoundEnabled && bgOscillator) {
        bgOscillator.stop();
        bgOscillator = null;
      }
    }

    document.getElementById('incrementBtn').addEventListener('click', incrementCounter);
    document.getElementById('resetBtn').addEventListener('click', resetCounter);

    document.getElementById('continueBtn').addEventListener('click', () => {
      document.getElementById('completionModal').classList.remove('show');
    });

    document.getElementById('themeToggle').addEventListener('click', (e) => {
      isLightMode = !isLightMode;
      document.body.classList.toggle('light-mode', isLightMode);
      e.target.textContent = isLightMode ? '‚òÄÔ∏è' : 'üåô';
    });

    document.getElementById('vibrationToggle').addEventListener('click', (e) => {
      vibrationEnabled = !vibrationEnabled;
      e.target.classList.toggle('active', vibrationEnabled);
    });

    document.getElementById('soundToggle').addEventListener('click', (e) => {
      soundEnabled = !soundEnabled;
      e.target.classList.toggle('active', soundEnabled);
      e.target.textContent = soundEnabled ? 'üîä' : 'üîá';
    });

    document.getElementById('bgSoundToggle').addEventListener('click', (e) => {
      bgSoundEnabled = !bgSoundEnabled;
      e.target.classList.toggle('active', bgSoundEnabled);
      loadBgSound();
    });

    document.getElementById('fullscreenToggle').addEventListener('click', (e) => {
      const container = document.getElementById('fullscreenContainer');
      
      if (!document.fullscreenElement) {
        container.requestFullscreen().then(() => {
          container.classList.add('is-fullscreen');
          e.target.classList.add('active');
        }).catch(err => {
          console.log('Fullscreen error:', err);
        });
      } else {
        document.exitFullscreen();
        container.classList.remove('is-fullscreen');
        e.target.classList.remove('active');
      }
    });

    document.querySelectorAll('.phrase-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.phrase-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentPhrase = btn.dataset.phrase;
        updateDisplay();
      });
    });

    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const mode = btn.dataset.mode;
        if (mode === 'custom') {
          currentMode = parseInt(document.getElementById('customTarget').value) || 100;
        } else {
          currentMode = parseInt(mode);
        }
        updateDisplay();
      });
    });

    document.getElementById('customTarget').addEventListener('change', (e) => {
      if (document.querySelector('[data-mode="custom"]').classList.contains('active')) {
        currentMode = parseInt(e.target.value) || 100;
        updateDisplay();
      }
    });

    document.getElementById('shareBtn').addEventListener('click', () => {
      const today = new Date().toISOString().split('T')[0];
      const todayRecords = allHistory.filter(record => {
        const recordDate = new Date(record.timestamp).toISOString().split('T')[0];
        return recordDate === today;
      });
      const todayTotal = todayRecords.reduce((sum, record) => sum + (record.count || 0), 0);
      
      const message = `üïå My Digital Tasbeeh Progress üïå\n\nCurrent: ${currentCount} repetitions\nToday's Total: ${todayTotal}\nPhrase: ${currentPhrase}\n\n‚ú® Keep your heart connected with Allah ‚ú®`;
      
      const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank', 'noopener,noreferrer');
    });

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'Enter') {
        e.preventDefault();
        incrementCounter();
      } else if (e.code === 'KeyR') {
        e.preventDefault();
        resetCounter();
      }
    });

    initializeApp();
  </script>
